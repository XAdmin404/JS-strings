<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js"></script>
</head>
<body>
    <nav id="navbar">
        <h1>String training in JS</h1>
    </nav>

    <div id="main">
        <div id="input">
            <p>Type text here</p>
            <input type="text" id="text-input">
        </div>
        <div id="btn">
            <button type="button" id="button" onclick="checkString()">Send</button>
        </div>
        <div id="tables">
            <table>
                <tr>
                    <th>Action</th>
                    <th>Output</th>
                </tr>
                <tr>
                    <td>ToUpper</td>
                    <td id="to-upper"></td>
                </tr>
                <tr>
                    <td>ToLower</td>
                    <td id="to-lower"></td>
                </tr>
                <tr>
                    <td>length</td>
                    <td id="check-length"></td>
                </tr>
                <tr>
                    <td>Last letter</td>
                    <td id="check-last"></td>
                </tr>
                <tr>
                    <td>First letter</td>
                    <td id="check-first"></td>
                </tr>
                <tr>
                    <td>Capitalize</td>
                    <td id="to-capitalize"></td>
                </tr>
            </table>
        </div>
    </div>
</body>
</html>
